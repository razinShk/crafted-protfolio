<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Crafted Portfolio Select Template</title>
 <link rel="stylesheet" href="styles.css">
 <style>
  .template-grid {
   display: grid;
   grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
   gap: 20px;
   margin-top: 20px;
  }

  .template-card {
   border: 1px solid #ddd;
   border-radius: 8px;
   overflow: hidden;
   transition: transform 0.3s ease;
  }

  .template-card:hover {
   transform: scale(1.05);
  }

  .template-card img {
   width: 100%;
   height: auto;
  }

  .template-info {
   padding: 10px;
  }

  .steps {
   display: flex;
   justify-content: space-between;
   margin-bottom: 20px;
  }

  .step {
   display: flex;
   align-items: center;
  }

  .step-number {
   width: 24px;
   height: 24px;
   border-radius: 50%;
   background-color: #818cf8;
   color: white;
   display: flex;
   align-items: center;
   justify-content: center;
   margin-right: 8px;
  }

  .active {
   font-weight: bold;
  }

  .inactive {
   color: #999;
  }
 .buttoon {
  display: inline-block; /* Makes the link behave like a button */
  padding: 5px 20px; 
  background-color: black; 
  color: white; 
  text-align: center; 
  text-decoration: none; 
  border-radius: 5px; 
  border: none; 
  cursor: pointer; 
}

.buttoon:hover {
  background-color: #333; /* Slightly lighter black for hover effect */
}


 </style>
</head>

<body>
 <div class="container">
  <header>
   <h1>Crafted Portfolio</h1>
   <div class="profile-icon">
    <!-- <img src="img/crafted portfolio logo.png" alt=""> -->
   </div>
  </header>

  <nav>
   <a href="whole1.html" class="buttoon">Back</a>
  </nav>

  <div class="steps">
   <div class="step active">
    <div class="step-number">1</div>
    <span>Select Template</span>
   </div>
   <div class="step inactive">
    <div class="step-number">2</div>
    <span>Customize</span>
   </div>
   <div class="step inactive">
    <div class="step-number">3</div>
    <span>Finish</span>
   </div>
  </div>

  <p> Hi thereee! First let's choose any template that you like :</p>

  <div class="template-grid">
   <div class="template-card">
    <img src="img/mirage.png" alt="Mirage Template">
    <div class="template-info">
     <h3>Mirage</h3>
     <p>Fashion and Style Portfolio</p>
    </div>
   </div>
   <div class="template-card">
    <a href="portTemplate.html">
      <img src="img/nocturne.png" alt="Nocturne Template">
    </a>
    <div class="template-info">
     <h3>Nocturne</h3>
     <p>Dark Mode Portfolio</p>
    </div>
   </div>
   <div class="template-card">
    <img src="img/simplicity.png" alt="Simplicity Template">
    <div class="template-info">
     <h3>Simplicity</h3>
     <p>Minimalist Portfolio</p>
    </div>
   </div>
   <div class="template-card">
    <img src="img/fusion.png" alt="Fusion Template">
    <div class="template-info">
     <h3>Fusion</h3>
     <p>Web Developer's Showcase</p>
    </div>
   </div>
  </div>
 </div>
 <script src="script.js"></script>
</body>

</html>
